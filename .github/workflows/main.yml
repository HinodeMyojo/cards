      #         cp -r /var/www/pleiades-server/AnalyticService/StatisticService.API/Protos /var/www/pleiades-server/cards-server/CardsServer.BLL/
      #       else
      #         echo "Протобуфа нема, ошибка."
      #         exit 1
      #       fi

      - name: Деплой сервера
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /var/www/pleiades-server/
            echo "Останавливаем старые контейнера и удаляем старые..."
            docker-compose -f docker-compose-prod.yml down
            docker system prune -f
            echo "Билдим и стартуем новые..."
            docker-compose -f docker-compose-prod.yml up -d --build


